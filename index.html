<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="resources/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="nav-panel">
                <div class="upper-nav-panel">
                    <p>Dashboard</p>
                </div>
                <div class="main-nav-panel">
                    <p>Home</p>
                    <p>Profile</p>
                    <p>Messages</p>
                    <p>History</p>
                    <p>Tasks</p>
                    <p>Communities</p>
                </div>
                <div class="footer-nav-panel">
                    <p>Settings</p>
                    <p>Support</p>
                    <p>Privacy</p>
                </div>
            </div>
            <div class="upper-panel">
                <div class="search">
                    <img src="/icons/magnify.svg" alt="search">
                    <input type="text">
                </div>
                <div class="name"></div>
                <div class="buttons"></div>
                <div class="little-name">
                    <a href="#"><img src="/icons/bell-outline.svg" alt="notification"></a>
                    <a href="#"><img src="/icons/beaver-svgrepo-com.svg" alt="avatar"></a>
                    <a href="#"><p>Popka Popkin</p></a>
                </div>
            </div>
            <div class="main-panel"></div>
        </div>
    </div>
</body>
</html>
