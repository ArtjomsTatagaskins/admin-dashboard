<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="resources/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="nav-panel">
                <div class="upper-nav-panel">
                    <a href="#" id="dashboard">
                        <img src="/icons/view-dashboard.svg" alt="dashboard">
                        <p>Dashboard</p>
                    </a>
                </div>
                <div class="main-nav-panel">
                    <a href="#">
                        <img src="/icons/home-account.svg" alt="home">
                        <p>Home</p>
                    </a>
                    <a href="#">
                        <img src="/icons/account.svg" alt="profile">
                        <p>Profile</p>
                    </a>
                    <a href="#">
                        <img src="/icons/message.svg" alt="message">
                        <p>Messages</p>
                    </a>
                    <a href="#">
                        <img src="/icons/history.svg" alt="history">
                        <p>History</p>
                    </a>
                    <a href="#">
                        <img src="/icons/calendar-check.svg" alt="tasks">
                        <p>Tasks</p>
                    </a>
                    <a href="#">
                        <img src="/icons/account-group.svg" alt="communities">
                        <p>Communities</p>
                    </a>
                </div>
                <div class="footer-nav-panel">
                    <a href="#">
                        <img src="/icons/cog.svg" alt="settings">
                        <p>Settings</p>
                    </a>
                    <a href="#">
                        <img src="/icons/comment-question.svg" alt="support">
                        <p>Support</p>
                    </a>
                    <a href="#">
                        <img src="/icons/shield.svg" alt="privacy">
                        <p>Privacy</p>
                    </a>
                </div>
            </div>
            <div class="upper-panel">
                <div class="search">
                    <img src="/icons/magnify.svg" alt="search">
                    <input type="text">
                </div>
                <div class="name">
                    <img src="/icons/beaver-svgrepo-com.svg" alt="avatar">
                    <div class="greeting">
                        <p id="first-part">Hi there,</p>
                        <p id="second-part">Popka Popkin (@popa)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
                <div class="little-name">
                    <a href="#"><img src="/icons/bell-outline.svg" alt="notification"></a>
                    <a href="#"><img src="/icons/beaver-svgrepo-com.svg" alt="avatar"></a>
                    <a href="#"><p>Popka Popkin</p></a>
                </div>
            </div>
            <div class="main-panel"></div>
        </div>
    </div>
</body>
</html>
